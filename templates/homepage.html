<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mask Detection Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <h1 class="text-center bolded">Online Mask Detector</h1>
    <form class="'p-3 textcenter", action="/", method="post", enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>
    {% if error %}
        <script src="{{ url_for('static',filename='js/my.js') }}"></script>
        <div class="alert alert-danger" role="alert">
            The submitted file is not an image! The allowed image types are: .jpg, .jpeg, .png.
        </div>
    {% endif %}
    {% if outputImage %}
    <div style="text-align: center;">
        <img class="text-center" src="{{ url_for('static',filename='online_detector_results/'+ outputImage) }}" alt="prediction" width="50%" height="auto" style="border:5px solid #000000; padding:3px; margin:5px">
    </div>
    <div style="text-align: center;">
        <button onclick="location.href='{{ url_for('download', filename= outputImage) }}'" type="button"> Download </button>
    </div>
    {% endif %}
    <div style="text-align: center;">
        <button onclick="location.href='{{ url_for('streaming') }}'" type="button"> video streaming detection mode </button>
    </div>
</body>
</html>
