<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mask Detection Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Online Mask Detector</h1>
    <form class="'p-3 textcenter", action="/", method="post", enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>
    {% if outputImage %}
        <img class="text-center" src="{{ url_for('static',filename='online_detector_results/'+ outputImage) }}" alt="prediction">
    {% endif %}
</body>
<footer>
    <div>this is the end of the page</div>
</footer>
</html>
